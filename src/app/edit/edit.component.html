<div class="container mt-5">
    <div class="container mt-4">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="title">title</label>
              <input type="text" class="form-control" id="title" formControlName="title" required>
              <div style="color: red;" *ngIf="productForm.controls['title'].hasError('required') && productForm.controls['title'].touched">
                title is required
              </div>
              </div>
            <div class="form-group col-md-6"> 
              <label for="description">description</label>
              <input type="text" class="form-control" id="description" formControlName="description" required>
              <div style="color: red;" *ngIf="productForm.controls['description'].hasError('required') && productForm.controls['description'].touched">
                description is required
              </div>
            </div>
          </div>
    
          <div class="form-group">
            <label for="price">price</label>
            <input type="tel" class="form-control" id="price" formControlName="price" required>
            <div style="color: red;" *ngIf="productForm.controls['price'].hasError('required') && productForm.controls['price'].touched">
                price Name is required
              </div>  
        </div>
           <br>
           <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button><br>
          <button type="button" class="btn btn-primary" (click)="onNoClick()" style="margin-top: 10px;">Close</button>

        </form>
      </div>
      
</div>
